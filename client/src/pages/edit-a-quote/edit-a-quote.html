<ion-header>

  <ion-navbar>
    <ion-title>Edit A Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <form (ngSubmit)= "editQuote()">
    <ion-item>
      <ion-input type= "text" placeholder = "enter a new quote" [(ngModel)]= "quote.message" name= "quote"></ion-input>
    </ion-item>
    <button ion-button type= "submit" block>Submit</button>
  </form>

</ion-content>
