<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="postQuote()">
      <ion-item>
        <ion-input type="text" placeholder= "Give us a kind quote!" [(ngModel)]="quote.message" 
        name="quote"></ion-input>
      </ion-item>

      <button ion-button type="submit" block>Submit</button>
    </form>


  <ion-list>
    <ion-item *ngFor="let quote of quotes">
      <div>{{quote.message}}</div>
      <button ion-button color="danger" (click)= "deleteQuote(quote.id)">Delete</button>
      <button ion-button color= "secondary"(click)="updateQuote(quote.id)">Edit</button>
    </ion-item>
  </ion-list>
  
</ion-content>
